<template name="rooms">


      <!-- <div class="row-fluid">-->
        <div class="span5">
          <div class="well sidebar-nav">
            <ul class="nav nav-list">
              <li class="nav-header">Your Rooms <button class="btn btn-mini" id="create-room-button">new</button></li>
              {{#each userRooms}}
              <div class="selected">
              <li><a href="#room" class="roomSwitch">{{address}}</a><button class="btn btn-mini refresh-room-button" id="{{address}}">refresh</button></li>
              </div>
              {{/each}}
              
              
              <li class="nav-header">Users</li>
              {{> usersInRoom}}

              <li><a href="#">Link</a></li>
              <li><a href="#">Link</a></li>
              <li><a href="#">Link</a></li>
            </ul>
          </div><!--/.well -->
        </div><!--/span-->
        
 <!--     </div>/row-->
</template>

<template name="usersInRoom">
{{#each usersInRoom}}
<li><a href="#room" class="roomSwitch">{{this}}</a><button class="btn btn-mini enable-user-button" id="{{this}}">enable</button></li>
{{/each}}
</template>


<template name="chat">

    <div class="well-large" id="chat">
{{> userId}}
        <ul>
            {{#each lines}}
                <li>
                    {{chatlineDate created_at}} 
                    <b>{{userPublicAddressAbbrev}}</b>: 
                     {{#if isValid}}
                    {{text}}
                    {{else}}
                    Not verfied Message
                    {{/if}}
                    
                </li>
            {{/each}}
        </ul>
        <div class="control-chat">
            <input id="chatText" type="text">
            <input id="postChat" type="submit" value="schreiben">
        </div>
    </div>
</template>


<template name="header">

    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container-fluid">
          <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="brand" href="#">chaddress</a>
          <div class="nav-collapse collapse">
            <p class="navbar-text pull-right">
              <span class0"brand"> User: {{userPublicAddressAbbrev}}</span>
            </p>
            <ul class="nav">
              <li id="rooms_link"><a href="#rooms">Rooms</a></li>

              <li id="about_link"><a href="#about">About</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>

</template>
